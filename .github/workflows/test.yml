name: Test Suite (Mock Tests)

# This workflow runs fast mock-based tests that don't require AWS infrastructure.
# For deployment tests against real AWS resources, see deployment-tests.yml

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend-tests:
    name: Backend Tests - ${{ matrix.agent }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        agent:
          - database
          - planner
          - tagger
          - reporter
          - charter
          - retirement

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install test dependencies
        run: |
          cd backend/${{ matrix.agent }}
          uv sync --extra test || uv sync

      - name: Run tests with coverage
        run: |
          cd backend/${{ matrix.agent }}
          uv run pytest tests/ -v --cov=src --cov=. --cov-report=xml --cov-report=term-missing || echo "No tests found"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/${{ matrix.agent }}/coverage.xml
          flags: backend-${{ matrix.agent }}
          name: backend-${{ matrix.agent }}
        if: success()

  frontend-unit-tests:
    name: Frontend Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Run Jest tests
        run: |
          cd frontend
          npm test -- --coverage --maxWorkers=2

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./frontend/coverage/coverage-final.json
          flags: frontend
          name: frontend-unit
        if: success()

  frontend-e2e-tests:
    name: Frontend E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Install Playwright browsers
        run: |
          cd frontend
          npx playwright install --with-deps chromium

      - name: Run Playwright tests
        run: |
          cd frontend
          npx playwright test --project=chromium
        env:
          # Add test environment variables here
          PLAYWRIGHT_TEST_BASE_URL: http://localhost:3000
          # E2E_TEST_EMAIL: ${{ secrets.E2E_TEST_EMAIL }}
          # E2E_TEST_PASSWORD: ${{ secrets.E2E_TEST_PASSWORD }}

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30

  lint:
    name: Lint and Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Run ESLint
        run: |
          cd frontend
          npm run lint || true

      - name: Type check (if TypeScript)
        run: |
          cd frontend
          npx tsc --noEmit || true

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-unit-tests, frontend-e2e-tests]
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "Backend tests: ${{ needs.backend-tests.result }}"
          echo "Frontend unit tests: ${{ needs.frontend-unit-tests.result }}"
          echo "Frontend E2E tests: ${{ needs.frontend-e2e-tests.result }}"

          if [ "${{ needs.backend-tests.result }}" != "success" ] || \
             [ "${{ needs.frontend-unit-tests.result }}" != "success" ] || \
             [ "${{ needs.frontend-e2e-tests.result }}" != "success" ]; then
            echo "Some tests failed!"
            exit 1
          fi

          echo "All tests passed!"
